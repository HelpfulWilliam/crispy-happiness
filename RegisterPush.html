<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Tester</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-messaging.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #token {
            word-break: break-all;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Push Notification Tester</h1>
    <p>This page registers a device for push notifications and sends the device information to the backend.</p>
    
    <button id="request-permission">Request Permission</button>
    <p id="status"></p>
    
    <h3>Your Firebase Token:</h3>
    <div id="token">No token generated yet.</div>

    <form id="device-registration-form">
        <h3>Register Device</h3>
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" id="make" placeholder="Device make (e.g., Chrome)" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Device model (e.g., Windows 10)" required>
        </div>
        <div class="form-group">
            <label for="isPrimary">Is Primary Device:</label>
            <select id="isPrimary" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deviceType">Device Type:</label>
            <select id="deviceType" required>
                <option value="3">Web</option>
                <option value="1">Android</option>
                <option value="2">iOS</option>
            </select>
        </div>
        <button type="submit">Register Device</button>
    </form>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        let fcmToken = null;

        // Request notification permission
        document.getElementById('request-permission').addEventListener('click', async () => {
            try {
                await Notification.requestPermission();
                document.getElementById('status').innerText = 'Notification permission granted.';
                
                // Get the FCM token
                fcmToken = await messaging.getToken();
                document.getElementById('token').innerText = fcmToken;
                console.log("FCM Token:", fcmToken);
            } catch (error) {
                console.error('Permission denied or error occurred:', error);
                document.getElementById('status').innerText = 'Permission denied or error occurred.';
            }
        });

        // Handle device registration form submission
        document.getElementById('device-registration-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!fcmToken) {
                alert("You must obtain the Firebase token first!");
                return;
            }

            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const isPrimary = document.getElementById('isPrimary').value === "true";
            const deviceType = parseInt(document.getElementById('deviceType').value, 10);

            const deviceRegistration = {
                Token: fcmToken,
                Make: make,
                Model: model,
                IsPrimary: isPrimary,
                DeviceType: deviceType
            };

            try {
                const response = await fetch("https://your-backend-url/devices", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${yourAuthToken}` // Replace with your actual auth token
                    },
                    body: JSON.stringify(deviceRegistration)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    alert(`Device registered successfully! Device ID: ${responseData.id}`);
                } else {
                    const errorData = await response.json();
                    console.error("Error registering device:", errorData);
                    alert("Failed to register device. Check console for details.");
                }
            } catch (error) {
                console.error("Error during device registration:", error);
                alert("An error occurred while registering the device.");
            }
        });
    </script>
</body>
</html>
